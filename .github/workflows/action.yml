name: deployment
on: 
 push:
  branches:
    - master
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
  - name: get code
    uses: actions/checkout@v1
    
  - name: Run Server
    run: | 
     echo ${{ secrets.MONGODB_USERNAME }} >> secrets.txt
     echo ${{ secrets.MONGODB_PASSWD }} >> secrets.txt
     echo ${{ secrets.MONGODB_URL }} >> secrets.txt
     echo "hello" >> secrets.txt
     echo mongodb+srv://${{ secrets.MONGODB_USERNAME }}:${{ secrets.MONGODB_PASSWD }}@${{ secrets.MONGODB_URL }}/?retryWrites=true&w=majority
 
  - name: Output information 
    run: cat secrets.txt
     
   
     
