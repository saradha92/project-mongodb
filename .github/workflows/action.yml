name: deployment
on: 
 push:
  branches:
    - master
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
  - name: get code
    uses: actions/checkout@v1
    
  - name: Run Server
    id: server
    run: | 
     echo ${{ secrets.MONGODB_USERNAME }} >> secrets.txt
     echo ${{ secrets.MONGODB_PASSWD }} >> secrets.txt
     echo ${{ secrets.MONGODB_URL }} >> secrets.txt
     echo "hello" >> secrets.txt
     npm start on `mongodb+srv://${{ secrets.MONGODB_USERNAME }}:${{ secrets.MONGODB_PASSWD }}@${{ secrets.MONGODB_URL }}/?retryWrites=true&w=majority` 
  
 
  - name: Output information 
    run: echo " ... "
     
   
     
